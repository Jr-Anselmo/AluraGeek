<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AluraGeek</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <a href="../index.html"><img src="../img/Logo.svg" alt="Logo AluraGeek" class="cabecalho__imagem"></a>
        <input type="search" class="cabecalho__pesquisa" placeholder="O que deseja encontrar?">
        <a href="#" aria-label="botao de pesquisa" class="cabecalho__pesquisa--mobile"><img
                src="../img/icones/pesquisa__mobile.svg" alt="Botao de pesquisa"
                class="cabecalho__pesquisa--mobile-imagem"></a>
    </header>
    <main>
        <section class="login">
            <h2 class="login__titulo">Iniciar Sessão</h2>
            <input type="email" name="login1" id="login" class="login__email" placeholder="Escreva seu email" required>
            <input type="password" name="login1" id="login" class="login__senha" placeholder="Escreva sua senha"
                required>
            <a href="../link/logado.html" class="login__botao">Entrar</a>
        </section>

    </main>
    <section class="rodape">
        <div class="rodape__principal">
            <a href="../index.html"><img src="../img/Logo.svg" alt="Logo AluraGeek" class="rodape__imagem--desktop"></a>
            <div class="rodape__lista">
                <a href="../index.html"><img src="../img/Logo.svg" alt="Logo AluraGeek" class="rodape__imagem"></a>
                <ul class="rodape__lista--item">
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Quem somos nós</a></li>
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Política de privacidade</a></li>
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Programa fidelidade</a></li>
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Nossas lojas</a></li>
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Quero ser franqueado</a></li>
                    <li class="rodape__item"><a href="#" class="rodape__item--link">Anuncie aqui</a></li>
                </ul>
            </div>

            <div class="formulario">
                <h2 class="formulario__titulo">Fale conosco</h2>
                <input type="text" placeholder="Nome" class="rodape__input">
                <textarea name="rodape  texto" cols="50" rows="5" placeholder="Escreva sua mensagem"
                    class="rodape__textarea"></textarea>
                <button class="enviar">Enviar mensagem</button>
            </div>
        </div>
    </section>
    <footer class="rodape__texto--principal">

        <p class="rodape__texto">Desenvolvido por Jr-Anselmo &copy 2022</p>
